<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Robotics SKNCOE | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6600;
      --bg: #000;
      --text: #fff;
      --shadow: rgba(255, 102, 0, 0.3);
      --hover-shadow: rgba(255, 102, 0, 0.6);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(ellipse at top, #0a0a0a 0%, #000 70%, #0a0a0a 100%);
      color: var(--text);
      font-family: 'Exo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }
    .logo-container img {
      width: 180px;
      height: auto;
      filter: drop-shadow(0 0 25px var(--primary)) brightness(1.1);
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .logo-container img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 35px var(--primary)) brightness(1.2);
    }

    .team-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
      margin-top: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary); }
      to { text-shadow: 0 0 30px var(--primary), 0 0 60px var(--primary); }
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 450px;
      padding: 0 10px;
      z-index: 1;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      text-decoration: none;
      color: var(--text);
      border: 2px solid var(--shadow);
      background: linear-gradient(135deg, rgba(255, 102, 0, 0.05) 0%, rgba(0, 0, 0, 0.8) 100%);
      border-radius: 15px;
      padding: 18px 20px;
      font-size: 1.2rem;
      font-weight: 500;
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 15px var(--shadow);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }
    .link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 102, 0, 0.2), transparent);
      transition: left 0.5s;
    }
    .link:hover::before { left: 100%; }
    .link:hover {
      background: linear-gradient(135deg, rgba(255, 102, 0, 0.15) 0%, rgba(0, 0, 0, 0.9) 100%);
      color: var(--primary);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 25px var(--hover-shadow);
      border-color: var(--primary);
    }
    .link img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      transition: all 0.3s ease;
      filter: brightness(1) drop-shadow(0 0 5px transparent);
    }
    .link:hover img {
      filter: brightness(1.4) drop-shadow(0 0 10px var(--primary));
      transform: scale(1.1);
    }
    .link-text { flex-grow: 1; text-align: center; }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      font-weight: 300;
      letter-spacing: 1px;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .team-name { font-size: 2rem; }
      .link { padding: 15px 18px; font-size: 1.1rem; }
      .logo-container img { width: 150px; }
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <canvas id="particles"></canvas>

  <div class="logo-container">
    <img src="images/team-logo.png" alt="Team Robotics SKNCOE Logo">
    <div class="team-name">Team Robotics SKNCOE</div>
  </div>

  <div class="link-container">
    <a class="link" href="https://trskncoe-coding-crew.github.io/Team-Robotics-SKNCOE/" target="_blank" rel="noopener">
      <img src="images/website.png" alt="Website Icon">
      <span class="link-text">Website</span>
    </a>

    <a class="link" href="https://www.linkedin.com/school/trskncoe/" target="_blank" rel="noopener">
      <img src="images/linkedin.png" alt="LinkedIn Icon">
      <span class="link-text">LinkedIn</span>
    </a>

    <a class="link" href="https://whatsapp.com/channel/0029VbBpFIR5kg74eLcZUu2U" target="_blank" rel="noopener">
      <img src="images/whatsapp.png" alt="WhatsApp Icon">
      <span class="link-text">WhatsApp</span>
    </a>

    <a class="link" href="https://github.com/TRSKNCOE-Coding-Crew" target="_blank" rel="noopener">
      <img src="images/github.png" alt="GitHub Icon">
      <span class="link-text">GitHub</span>
    </a>

    <a class="link" href="https://www.instagram.com/skncoerobotics" target="_blank" rel="noopener">
      <img src="images/instagram.png" alt="Instagram Icon">
      <span class="link-text">Instagram</span>
    </a>

    <a class="link" href="https://www.youtube.com/@trskncoe" target="_blank" rel="noopener">
      <img src="images/youtube.png" alt="YouTube Icon">
      <span class="link-text">YouTube</span>
    </a>

    <a class="link" href="https://discord.com/invite/xMA5jMyU" target="_blank" rel="noopener">
      <img src="images/discord.png" alt="Discord Icon">
      <span class="link-text">Discord</span>
    </a>
  </div>

  <footer>
    © <span id="year"></span> Team Robotics SKNCOE — All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // ROBOTICS PARTICLE BACKGROUND
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    const particleCount = 80;
    const maxDistance = 120;
    const particleColor = "rgba(255, 102, 0, 0.8)";

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mouse = { x: null, y: null, radius: 150 };
    window.addEventListener("mousemove", function(e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor(x, y, dx, dy, size) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.size = size;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = particleColor;
        ctx.fill();
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;

        // Mouse interaction
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < mouse.radius) {
          this.x -= dx / 10;
          this.y -= dy / 10;
        }
        this.draw();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < particleCount; i++) {
        const size = Math.random() * 2 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const dx = (Math.random() - 0.5) * 1.2;
        const dy = (Math.random() - 0.5) * 1.2;
        particlesArray.push(new Particle(x, y, dx, dy, size));
      }
    }

    function connectParticles() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          const dx = particlesArray[a].x - particlesArray[b].x;
          const dy = particlesArray[a].y - particlesArray[b].y;
          const distance = dx * dx + dy * dy;
          if (distance < maxDistance * maxDistance) {
            const opacity = 1 - distance / (maxDistance * maxDistance);
            ctx.strokeStyle = `rgba(255,102,0,${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particlesArray) {
        particle.update();
      }
      connectParticles();
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animateParticles();
  </script>
</body>
</html>
